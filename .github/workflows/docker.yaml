name: Docker Image Build
on: [push]
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ghcr.io/thomersch/varnish-vmod-reqwest:${{ VMOD_REQWEST_VERSION }}
          build-args: |
            VMOD_REQWEST_VERSION=${{ VMOD_REQWEST_VERSION }}
            RUST_VERSION:${{ RUST_VERSION }}
            VARNISH_VERSION_NODOT:${{ VARNISH_VERSION_NODOT }}
            VARNISH_VERSION:${{ VARNISH_VERSION }}
          platform: linux/amd64,linux/arm64
        env:
          VMOD_REQWEST_VERSION: 0.0.12
          RUST_VERSION: 1.73-bookworm
          VARNISH_VERSION_NODOT: "75"
          VARNISH_VERSION: "7.5"
